sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS

branches:
  only:
    - hexo-project

install:
- npm ci
# keep the npm cache around to speed up installs
cache:
  directories:
  - "$HOME/.npm"

script:
  - hexo generate # generate static files

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  target_branch: master
  on:
    branch: hexo-project
  local-dir: public